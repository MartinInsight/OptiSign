<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 반응형 대시보드</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-grid">
        <header>
            <h1>실시간 대시보드</h1>
            <p id="last-updated">마지막 업데이트: 2025년 7월 22일 15:18</p>
        </header>

        <div class="slider-container">
            <div class="slide">
                <section class="card world-clock-card">
                    <h2>세계 시간</h2>
                    <div class="clocks-container">
                        <div class="clock-item">
                            <h3>LA</h3>
                            <p id="time-la"></p>
                        </div>
                        <div class="clock-item">
                            <h3>뉴욕</h3>
                            <p id="time-ny"></p>
                        </div>
                        <div class="clock-item">
                            <h3>파리</h3>
                            <p id="time-paris"></p>
                        </div>
                        <div class="clock-item">
                            <h3>상하이</h3>
                            <p id="time-shanghai"></p>
                        </div>
                        <div class="clock-item">
                            <h3>서울</h3>
                            <p id="time-seoul"></p>
                        </div>
                        <div class="clock-item">
                            <h3>시드니</h3>
                            <p id="time-sydney"></p>
                        </div>
                    </div>
                    <p class="placeholder-text">각 도시의 현재 시간이 표시됩니다.</p>
                </section>
            </div>

            </div>
    </div>

    <script src="js/chart.js"></script>
</body>
</html>
